<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ediya News - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      rel="preload"
      as="font"
      href="/assets/font/woff2/PretendardVariable.woff2"
    />
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <section class="flex flex-col bg-blue-800 text-white p-4">
      <div class="flex justify-between items-start mb-2">
        <div class="text-lg font-bold">NEWS</div>
        <button>
          <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.5" y="1" width="15" height="15" stroke="#ffffff" />
            <path
              d="M5.00003 8.52114H11M8.05334 5.5L8.05334 11.5"
              stroke="#ffffff"
            />
          </svg>
        </button>
      </div>
      <div class="space-y-2 w-full">
        <div class="flex justify-between pb-2">
          <p class="truncate w-4/5 font-bold">
            [MTN] 이디야커피, 조각케이크 2종 출시
          </p>
          <time datetime="2020-09-08" class="text-sm opacity-80"
            >2020.09.08</time
          >
        </div>

        <div class="flex justify-between pb-2">
          <p class="truncate w-4/5 font-bold">
            [아시아경제] 이디야커피, '비니스트 커피믹스
          </p>
          <time datetime="2020-08-27" class="text-sm opacity-80"
            >2020.08.27</time
          >
        </div>
        <input type="search" />
      </div>
    </section>
  </body>
</html>
